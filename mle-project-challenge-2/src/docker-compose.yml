version: '3.8'
services:
  api-dev:
    build:
      context: ..
      dockerfile: src/Dockerfile
      target: dev
    container_name: api-dev
    environment:
      - FLASK_ENV=development
    ports:
      - "5005:5005"

  api-prod:
    build:
      context: ..
      dockerfile: src/Dockerfile
      target: prod
    container_name: api-prod
    environment:
      - FLASK_ENV=production
    ports:
      - "5005:5005"
