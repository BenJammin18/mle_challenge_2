# Kubernetes manifest for production
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-prod
  template:
    metadata:
      labels:
        app: api-prod
    spec:
      containers:
      - name: api-prod
        image: api-prod:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5005
---
apiVersion: v1
kind: Service
metadata:
  name: api-prod
spec:
  selector:
    app: api-prod
  ports:
    - protocol: TCP
      port: 5005
      targetPort: 5005
